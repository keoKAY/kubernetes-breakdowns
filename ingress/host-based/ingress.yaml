# yaml -> translate reverse config , nginx config 
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: earthdx-ingress
spec:
  ingressClassName: nginx 
  rules:
  - host: k8s-nginx-demo.devnerd.store
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nginx-service
            port: 
              number: 80
  - host: k8s-earthdx-demo.devnerd.store
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: earthdx-service
            port: 
              number: 80
