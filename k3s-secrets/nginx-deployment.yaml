apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: ghcr.io/YOUR_GITHUB_USERNAME/YOUR_IMAGE:tag
      imagePullSecrets:
      - name: ghcr-secret
