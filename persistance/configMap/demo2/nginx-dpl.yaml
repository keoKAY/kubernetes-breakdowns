apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dpl
spec:
  selector:
    matchLabels:
      app: nginx-dpl
  template:
    metadata:
      labels:
        app: nginx-dpl
    spec:
      containers:
      - name: nginx-dpl
        image: nginx
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        volumeMounts: 
          - name: nginx-page 
            mountPath: /usr/share/nginx/html
      volumes: 
        - name: nginx-page 
          configMap: 
            name: nginx-index-config
            items: 
              - key: index.html 
                path: index.html 
